<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="responsive.css">
    <title>Food delivery</title>
</head>
<body>
    <nav class="navbar">
        <div class="left">
            <div class="box-1">
                <div class="up">Food</div>
                <div class="down">delivery</div>
            </div>
            <div class="btn">

                <input class="search" type="text" placeholder="Search" >
                <img class="icon" src="./img/search.svg" alt="">
                
             </div>
        
        </div>
        <div class="right">
            <div class="navbar-menu">
                <div>My orders</div>
                <div >Deals</div>
                <div>Restaurants</div>
            </div>
            <img class="shopping" src="./img/shopping bag.svg "alt="">
            <div class="navbar-profile"> 
                <img src="./img/img.png" alt=""> 
            </div>
                <div class="menu"><img src="./img/menu.png" alt=""></div>
            
          </div>
           
         
           
        </div>
    </nav> 
    <div class="page">
        <div class="setting">
            <div class="title">Settings</div>
            <div class="setting-items">
                <div class="profile-menu-item">
                    <div class="profile-menu-item-icon">
                        <div><img class="image-responsive" src="./img/user.png" alt=""></div>
                    </div>
                    <div class="profile-menu-item-text">
                        <div>Account</div>
                        <div class="details">personal information</div>
                    </div>
                </div>
                <div class="profile-menu-item">
                    <div class="profile-menu-item-icon">
                        <div class="w-full">
                            <img class="image-responsive" src="./img/map pin.png"  alt="">
                        </div>
                    </div>
                    <div class="profile-menu-item-text">
                        <div>Address</div>
                        <div class="details">personal information</div>
                    </div>
                </div>
                <div class="profile-menu-item active" >
                    <div class="profile-menu-item-icon">
                      

                        <div class="w-full">
                            <img class="image-responsive" src="./img/credit card.png"  alt="">
                        </div>
                    </div>
                  
                    <div class="profile-menu-item-text">
                        <div>payment method</div>
                        <div class="details">personal information</div>
                    </div>
                </div>
                <div class="profile-menu-item">
                    <div class="profile-menu-item-icon">
                        <div class="w-full">
                            <img class="image-responsive"  src="./img/shield on.png" alt="">
                        </div>
                    </div>
                    <div class="profile-menu-item-text">
                        <div>Security</div>
                        <div class="details">personal information</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="account">
            <div class="title">Account</div>
            <div class="account-information">
                <div><h1>personal information</h1></div>
                <div class="avatar-text">Avatar</div>
                <div class="profile-cart">
                    <div class="profil-photo">          
                        <div >
                            <img class="edit-profile" src="./img/img.png" alt="">
                        </div>
                    </div>
                    <div class="edit">Change</div>
                    <div class="remove">Remove</div>
                </div>
                <form class="information" action="">
                    <div class="boxes">
                        <div class="info-box">
                            <div class="input-label">
                                <label for="firstname">
                                    First name
                                </label>
                            </div>
                                <input class="input" type="text" id="firstname">
    
                        </div>
    
                        
                        <div class="info-box">
                            <div class="input-label">
                                <label for="lastnaame">
                                    Last name
                                </label>
                            </div>
                                <input class="input" type="text" id="lastname">
                        </div>
                        
                        <div class="info-box">
                            <div class="input-label">
                                <label for="email">
                                    Email
                                </label>
                            </div>
                                <input class="input" type="text" id="email">
                           
                        </div>
                        <div class="info-box">
                            <div class="input-label">
                                <label for="phonenumber">
                                    Phone number
                                </label>
                            </div>
                                <input class="input" type="text" id="phonenumber">
        
                        </div>
                    </div>
                   
                    
                        <div><h1>Email notifications</h1></div>
                        <div class="check-box">
                            <div class="check-item">
                                <input class="ckeck-input" type="checkbox" id="New-deals">
                                <div class="check-label"></div>
                                <label for="New-deals">New deals</label>
                            </div>

                            <div class="check-item">
                                <input class="ckeck-input" type="checkbox" id="mm">
                                <div class="check-label"></div>
                                <label for="mm">New restaurants</label>

                            </div>       
                   
                           <div class="check-item">
                            <input class="ckeck-input" type="checkbox" name="Order statuses">
                            <div class="check-label"></div>
                            <label for="Order statuses">Order statuses</label>
                           
                           </div>
    
                           
                           
    
                       
                        </div>
                        
                    <div class="button">
                        <button class="btn-log" type="submit" >Log out</button>
                        <button class="btn" type="submit">Discards changes</button>
                        <button class="btn" type="submit" >Saves changes</button>
                    </div>
              
                    
                </form>
                


                </div>

            </div>


        </div>
    </div>
</body>
</html>
